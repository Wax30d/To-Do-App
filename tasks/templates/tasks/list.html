<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>

    body{
        background-color: darkgrey;
    }

    input{
        width: 100%;
        padding: 6px 10px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder{
        color: black;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: firebrick;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0 rgba(0, 0, 0, 0.75);
    }

    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0 -1px 10px -4px rgba(0, 0, 0, 0.75);
    }

    .btn-danger{
        background-color: goldenrod;
        border-color: darkcyan;
    }

</style>

<div class="center-column">

    <h1>To Do</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" name="Create Task" class="btn btn-info">
    </form>

    <div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-info">Update</a>
                <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>

                {% if task.complete == True %}
                    <span style="text-decoration: line-through;">{{ task }}</span>
                {% else %}
                    <span>{{ task }}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>

</div>
